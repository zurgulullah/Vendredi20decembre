<!DOCTYPE html>
<html lang="fr">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../02_css/04_tableau.css">
    <link href="https://fonts.googleapis.com/css?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tableau</title>

</head>

<body>
    <!-- Ouverture du tableau -->
    
    <table>
        <!-- titre du tableau (cellule fusionnées) -->
        <caption>Ventes</caption>
        <!-- en-tête du tableau -->
        <thead>
            <!-- tr = rang ( t = tableau / r = row = rangée) -->
            <tr>
            <!-- th = titre ou en en-tête ( t = tableau / h = head = tête ) -->
                <th>Jour</th>
                <th>Smartphone</th>
                <th>Tablette</th>
                <th>Portable</th>
            </tr>
        </thead>
        <!-- tfoot = bas/fin du tableau /!\ les normes de W3C mettent la balise tfoot avant celle du corps tbody -->
        <tfoot>
            <tr>
                <td>Total</td>
                <td>22</td>
                <td>26</td>
                <td>24</td>
            </tr>

        </tfoot>
        <!-- tbody = corps du tableau -->
        <tbody >
            <!-- tr = rang (t = tableau / r= row = rangée) -->
        <tr>
            <td>Lundi</td>
            <td>2</td>
            <td>6</td>
            <td>0</td>
        </tr>
            <!-- tr = rang (t = tableau / r= row = rangée) -->

        <tr>
            <td>Mardi</td>
            <td>1</td>
            <td>0</td>
            <td>1</td>
        </tr>
            <!-- tr = rang (t = tableau / r= row = rangée) -->
        <tr>
            <td>Mercredi</td>
            <td>5</td>
            <td>1</td>
            <td>4</td>
        </tr>
            <!-- tr = rang (t = tableau / r= row = rangée) -->
        <tr>
            <td>Jeudi</td>
            <td>12</td>
            <td>10</td>
            <td>8</td>
        </tr>
            <!-- tr = rang (t = tableau / r= row = rangée) -->
        <tr>
            <td>Vendredi</td>
            <td>2</td>
            <td>6</td>
            <td>7</td>
        </tr>

    </tbody >
        
    </table >



</body>


</html>
