<!-- 1.1 - Les balises -->

    <!-- Les pages html contiennent ce qu'on appelle les balises.
    Celle ci sont invisible à l'écran pour l'internaute mais elle permet au navigateur de comprendre ce qu'il doit afficher.
    Les balises se repèrent facilement, elles sont entourées de chevrons, comme ceci: <balise>. 
    Les balises structurent la page HTML en indiquant quel type de données elles encadrent (un paragraphe, un bouton, un utitre, une image...).
    On distingue deux type de balises : les balises en paires et les balises orphelines. -->

<!-- 1.1.1 Les balises en paires -->

    <!--  Elles s'ouvrent, contiennent du texte et se ferment plus loin. Voici à quoi elles ressemblent : -->
    <!-- <titre>Ceci est un titre</titre> -->

<!-- 1.1.2 Les balises orphelines -->

<!-- Ce sont des balises qui servent pour la plupart à insérer un élément à un endroit précis.
        <image/>
    On note ici que le / à la fin n'est pas obligatoire. -->

<!-- 1.2 Les attributs des balises  -->

    <!-- Les attributs complètent les balises avec des informations supplémentaires.
    L'attribut se place après le nom de la balise ouvrante et a le plus souvent une valeur, comme ceci:
    <balise attribut="valeur"/> -->
